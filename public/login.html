<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="overlay">
        <div class="login-container">
            <img src="./img/nfl-logo.png" alt="NFL Logo" class="nfl-logo">
            <form action="index.html">
                <div class="mb-3">
                    <label class="form-label">Selecciona Temporada:</label>
                    <select id="season-select" class="form-select">
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Selecciona Semana:</label>
                    <select id="week-select" class="form-select">
                    </select>
                </div>
                <button id="btn_submit" type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
